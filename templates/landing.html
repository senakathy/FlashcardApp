<!-- 
    ============================================================================
    LANDING PAGE - The first page users see when they open the app
    Features: Purple gradient background, animated lightning bolt logo
    ============================================================================
-->
<!DOCTYPE html> <!-- Tells browser this is HTML5 -->
<html lang="en"> <!-- Language is English -->
<head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8">
    
    <!-- Makes the page responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title shown in browser tab -->
    <title>FlashLearn - Lightning Fast Vocabulary</title>
    
    <!-- Load Bootstrap CSS framework from CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS specific to this landing page -->
    <style>
        /* ===== FULL PAGE GRADIENT BACKGROUND ===== */
        body {
            margin: 0;  /* No space around edges */
            padding: 0;  /* No inner padding */
            min-height: 100vh;  /* At least full viewport height */
            /* Create purple gradient: dark purple -> medium purple -> light purple */
            background: linear-gradient(135deg, #6a1b9a 0%, #8e24aa 50%, #ab47bc 100%);
            /* 135deg = diagonal from bottom-left to top-right */
            display: flex;  /* Use flexbox for centering */
            align-items: center;  /* Center vertically */
            justify-content: center;  /* Center horizontally */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  /* Font choices */
        }
        
        /* ===== MAIN CONTAINER ===== */
        .landing-container {
            text-align: center;  /* Center all text */
            color: white;  /* White text on purple background */
            animation: fadeIn 1s ease-in;  /* Fade in animation over 1 second */
        }
        
        /* ===== FADE IN ANIMATION ===== */
        /* Makes content appear gradually when page loads */
        @keyframes fadeIn {
            from {  /* Starting state */
                opacity: 0;  /* Invisible */
                transform: translateY(20px);  /* 20px below final position */
            }
            to {  /* Ending state */
                opacity: 1;  /* Fully visible */
                transform: translateY(0);  /* At final position */
            }
        }
        
        /* ===== LOGO CONTAINER ===== */
        .logo-container {
            margin-bottom: 30px;  /* Space below logo */
            animation: pulse 2s ease-in-out infinite;  /* Pulsing animation */
            /* infinite = keeps looping forever */
        }
        
        /* ===== PULSE ANIMATION ===== */
        /* Makes the logo gently grow and shrink */
        @keyframes pulse {
            0%, 100% {  /* At start and end */
                transform: scale(1);  /* Normal size */
            }
            50% {  /* At middle */
                transform: scale(1.05);  /* 5% bigger */
            }
        }
        
        /* ===== LIGHTNING BOLT LOGO ===== */
        .lightning-bolt {
            width: 120px;  /* 120 pixels wide */
            height: 160px;  /* 160 pixels tall */
            margin: 0 auto 20px;  /* Center horizontally, 20px below */
            position: relative;  /* Allows positioning */
        }
        
        /* Add glow effect to the lightning bolt SVG */
        .lightning-bolt svg {
            /* Creates a white glow around the lightning bolt */
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            /* drop-shadow(x-offset y-offset blur color) */
        }
        
        /* ===== MAIN TITLE ===== */
        h1 {
            font-size: 3.5em;  /* Very large text (3.5x normal) */
            font-weight: bold;  /* Bold text */
            margin-bottom: 15px;  /* Space below */
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);  /* Black shadow for depth */
            /* text-shadow: x-offset y-offset blur color */
        }
        
        /* ===== TAGLINE TEXT ===== */
        .tagline {
            font-size: 1.3em;  /* Slightly larger than normal */
            margin-bottom: 40px;  /* Space below */
            opacity: 0.95;  /* Slightly transparent (95% visible) */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  /* Subtle shadow */
        }
        
        /* ===== GET STARTED BUTTON ===== */
        .start-btn {
            background: white;  /* White background */
            color: #6a1b9a;  /* Purple text */
            border: none;  /* No border */
            padding: 15px 50px;  /* 15px top/bottom, 50px left/right */
            font-size: 1.2em;  /* Slightly larger text */
            font-weight: bold;  /* Bold text */
            border-radius: 50px;  /* Very rounded (pill shape) */
            cursor: pointer;  /* Show pointer on hover */
            transition: all 0.3s ease;  /* Smooth transition for all changes */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);  /* Shadow below button */
            text-decoration: none;  /* No underline (it's a link) */
            display: inline-block;  /* Acts like a button */
        }
        
        /* ===== BUTTON HOVER EFFECT ===== */
        .start-btn:hover {
            transform: translateY(-3px);  /* Lift up 3 pixels */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);  /* Bigger shadow */
            background: #f0f0f0;  /* Light gray background */
            color: #6a1b9a;  /* Keep purple text */
        }
        
        /* ===== FEATURES SECTION ===== */
        .features {
            margin-top: 50px;  /* Space above */
            display: flex;  /* Use flexbox */
            justify-content: center;  /* Center items */
            gap: 30px;  /* 30px space between items */
            flex-wrap: wrap;  /* Wrap to next line if needed */
        }
        
        /* ===== INDIVIDUAL FEATURE BOX ===== */
        .feature-item {
            background: rgba(255, 255, 255, 0.15);  /* Semi-transparent white */
            /* rgba = red, green, blue, alpha(transparency) */
            padding: 20px 25px;  /* Space inside */
            border-radius: 15px;  /* Rounded corners */
            backdrop-filter: blur(10px);  /* Blur effect behind box */
            min-width: 150px;  /* At least 150px wide */
        }
        
        /* ===== FEATURE ICON ===== */
        .feature-icon {
            font-size: 2em;  /* Large emoji icons */
            margin-bottom: 10px;  /* Space below */
        }
        
        /* ===== FEATURE TEXT ===== */
        .feature-text {
            font-size: 0.95em;  /* Slightly smaller text */
        }
    </style>
</head>
<body>
    <!-- Main content container -->
    <div class="landing-container">
        <!-- Logo and title section -->
        <div class="logo-container">
            <!-- Lightning bolt SVG graphic -->
            <div class="lightning-bolt">
                <!-- SVG = Scalable Vector Graphic (stays sharp at any size) -->
                <svg viewBox="0 0 24 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Lightning bolt shape - white with slight border -->
                    <path d="M13 0L0 20H11L9 36L24 14H13L13 0Z" fill="white" stroke="white" stroke-width="0.5"/>
                </svg>
            </div>
            
            <!-- App name -->
            <h1>FlashLearn</h1>
            
            <!-- Tagline with lightning emoji -->
            <p class="tagline">‚ö° Lightning Fast Vocabulary Learning</p>
        </div>
        
        <!-- Get Started button - links to /home page -->
        <a href="/home" class="start-btn">Get Started</a>
        
        <!-- Feature highlights section -->
        <div class="features">
            <!-- Feature 1: Create Flashcards -->
            <div class="feature-item">
                <div class="feature-icon">üìö</div>
                <div class="feature-text">Create Flashcards</div>
            </div>
            
            <!-- Feature 2: Organize in Folders -->
            <div class="feature-item">
                <div class="feature-icon">üìÅ</div>
                <div class="feature-text">Organize in Folders</div>
            </div>
            
            <!-- Feature 3: Interactive Review -->
            <div class="feature-item">
                <div class="feature-icon">üîÑ</div>
                <div class="feature-text">Interactive Review</div>
            </div>
        </div>
    </div>
    
    <!-- Load Bootstrap JavaScript from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load our custom sound effects -->
    <!-- {{ url_for() }} is Flask's way of generating URLs -->
    <script src="{{ url_for('static', filename='sounds.js') }}"></script>
</body>
</html>
