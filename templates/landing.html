<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLearn - Lightning Fast Vocabulary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a1b9a 0%, #8e24aa 50%, #ab47bc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .landing-container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container {
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .lightning-bolt {
            width: 120px;
            height: 160px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .lightning-bolt svg {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }
        
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.95;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .start-btn {
            background: white;
            color: #6a1b9a;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
            color: #6a1b9a;
        }
        
        .features {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .feature-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 150px;
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo-container">
            <div class="lightning-bolt">
                <svg viewBox="0 0 24 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 0L0 20H11L9 36L24 14H13L13 0Z" fill="white" stroke="white" stroke-width="0.5"/>
                </svg>
            </div>
            <h1>FlashLearn</h1>
            <p class="tagline">‚ö° Lightning Fast Vocabulary Learning</p>
        </div>
        
        <a href="/home" class="start-btn">Get Started</a>
        
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">üìö</div>
                <div class="feature-text">Create Flashcards</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üìÅ</div>
                <div class="feature-text">Organize in Folders</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üîÑ</div>
                <div class="feature-text">Interactive Review</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='sounds.js') }}"></script>
</body>
</html>
