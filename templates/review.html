<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='kpop-simple.css') }}">
</head>
<body>
    <div class="container">
        <h1>Review Your Flashcards</h1>
        {% if folders %}
            {% for folder, cards in folders.items() %}
                <h3>{{ folder }}</h3>
                <ul class="list-group">
                    {% for card in cards %}
                        <li class="list-group-item">{{ card.word }}: {{ card.meaning }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        {% else %}
            <p>No flashcards to review yet! Add some on the main page.</p>
        {% endif %}
        <a href="/" class="btn btn-secondary">Back to Add Cards</a>
    </div>
</body>
</html>
