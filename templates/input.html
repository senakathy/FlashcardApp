<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container text-center py-4">
        <h1>Flashcard App</h1>
        <form method="POST">
            <textarea name="words" rows="4" class="form-control" placeholder="cat:feline animal&#10;dog:canine pet"></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Add Words</button>
        </form>
        <br>
        <a href="/my-flashcards" class="btn btn-secondary">My Flashcards</a>
        <br>
        <a href="/review" class="btn btn-secondary">Review Flashcards</a>
        <br><br>
        <a href="/" class="btn btn-sm btn-outline-secondary">‚Üê Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='sounds.js') }}"></script>
</body>
</html>
