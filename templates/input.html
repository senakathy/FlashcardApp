<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='kpop-simple.css') }}">
</head>
<body>
    <div class="container text-center py-4">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;">Flashcard App</h1>
            <div>
                {% if user.profile_image_url %}
                <img src="{{ user.profile_image_url }}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px;">
                {% endif %}
                <a href="{{ url_for('replit_auth.logout') }}" class="btn btn-sm btn-outline-secondary">Logout</a>
            </div>
        </div>
        <form method="POST">
            <textarea name="words" rows="4" class="form-control" placeholder="cat:feline animal&#10;dog:canine pet"></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Add Words</button>
        </form>
        <br>
        <a href="/my-flashcards" class="btn btn-secondary">My Flashcards</a>
        <br>
        <a href="/review" class="btn btn-secondary">Review Flashcards</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
