<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='kpop-simple.css') }}">
</head>
<body>
    <div class="container text-center py-4">
        <h1>Flashcard App</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="folder_select" class="form-label">Select Folder:</label>
                <div class="row g-2 justify-content-center">
                    <div class="col-auto">
                        <select name="folder_id" id="folder_select" class="form-select">
                            <option value="">Uncategorized</option>
                            {% for folder in folders %}
                            <option value="{{ folder.id }}">{{ folder.name }}</option>
                            {% endfor %}
                            <option value="new_folder">+ Create New Folder</option>
                        </select>
                    </div>
                    <div class="col-auto" id="new_folder_input" style="display: none;">
                        <input type="text" name="new_folder_name" class="form-control" placeholder="New folder name">
                    </div>
                </div>
            </div>
            <textarea name="words" rows="4" class="form-control" placeholder="cat:feline animal&#10;dog:canine pet"></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Add Words</button>
        </form>
        <br>
        <a href="/my-flashcards" class="btn btn-secondary">My Flashcards</a>
        <br>
        <a href="/review" class="btn btn-secondary">Review Flashcards</a>
        <br><br>
        <a href="/" class="btn btn-sm btn-outline-secondary">‚Üê Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='sounds.js') }}"></script>
    <script>
        document.getElementById('folder_select').addEventListener('change', function() {
            const newFolderInput = document.getElementById('new_folder_input');
            if (this.value === 'new_folder') {
                newFolderInput.style.display = 'block';
            } else {
                newFolderInput.style.display = 'none';
            }
        });
    </script>
</body>
</html>
