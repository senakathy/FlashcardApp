<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='kpop-simple.css') }}">
</head>
<body>
    <div class="container text-center py-4">
        <h1>My Flashcards</h1>
        {% if flashcards and flashcards|length > 0 %}
        <ul class="list-group mt-3">
            {% for card in flashcards %}
            <li class="list-group-item">{{ card.word }}: {{ card.meaning }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="mt-3">No flashcards yet! Add some on the main page.</p>
        {% endif %}
        <br>
        <a href="/" class="btn btn-secondary">Back to Add Cards</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
